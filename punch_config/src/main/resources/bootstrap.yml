server:
  port: 8768
spring:
  profiles:
    active: test
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wangmengzhong/supConfig
          search-paths: auth,blog,web,sell
        label: master
  rabbitmq:
    host: 192.168.8.128
    port: 5672
    username: guest
    password: guest
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
ribbon:
  MaxAutoRetiresNextServer: 2  #换服务次数  https://github.com/wangmengzhong/supConfig
  MaxAutoRetires: 2  #重试次数
  ConnectTimeOut: 6000
  ReadTimeOut: 6000
  OkToRetureOnAllOperations: true
  
