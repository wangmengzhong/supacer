server:
  port: 8762
spring:
  profiles:
    active:  test
  application:
    name: api-zull
management:
    security:
      enabled: false
zuul:
  addHostHeader: true
  routes:
    ##简单路由配置
    simpleRouter:
      path: /getBlog
      url: http://localhost/web/rest/blog/
    punch_web:
      path: /punch_web/**
      url: http://localhost/web/rest/blog/
    service-web:
      path: /zull/**
      serviceId: service-web
  
